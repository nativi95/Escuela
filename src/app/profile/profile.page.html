<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
    </ion-buttons>
    <ion-title>Informaci√≥n de alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="alumno">
    <ion-card-header>
      <ion-label>
        <b>Nombre: </b> {{alumno.Nombre}} {{alumno.Apellidos}}
      </ion-label>
    </ion-card-header>
    <ion-card-content>
      <ion-label>
        <b>Carnet: </b>{{alumno.Carnet}}
      </ion-label>
      <ion-row>
        <ion-col>
          <ion-button size="small" fill="clear" color="success">
            <ion-icon slot="end" name="create"></ion-icon>
            Editar
          </ion-button>
          <ion-button size="small" fill="clear" color="danger">
            <ion-icon slot="end" name="trash"></ion-icon>
            Eliminar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
