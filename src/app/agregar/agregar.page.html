<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar alumnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="formCreate" (ngSubmit)="CreateAlumno()">
        <ion-item>
          <ion-label position="stacked">Agregar nombre</ion-label>
          <ion-input formControlName="Nombre" placeholder="Nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Agregar apellidos</ion-label>
          <ion-input formControlName="Apellidos" placeholder="Apellidos"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Agregar carnet</ion-label>
          <ion-input formControlName="Carnet" placeholder="Carnet"></ion-input>
        </ion-item>
        <ion-button type="submit" expand="full" [disabled]="!formCreate.valid" color="success">
          <ion-icon  slot="end" name="checkmark"></ion-icon>
          Guardar
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
